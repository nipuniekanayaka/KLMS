<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
     <!-- Firebase App (the core Firebase SDK) -->
     <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>

     <!-- Firebase Authentication SDK -->
     <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

    <script>
      // Your Firebase configuration here (from the previous step)
      const firebaseConfig = {
        apiKey: "AIzaSyCE8jF0ZxMhEWZ43xtIFXzzhNdFARU0yio",
        authDomain: "klms-ec0d5.firebaseapp.com",
        projectId: "klms-ec0d5",
        storageBucket: "klms-ec0d5.appspot.com",
        messagingSenderId: "1003929326685",
        appId: "1:1003929326685:web:a329556751e673d91169b4"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      function sendPasswordReset() {
        const email = document.getElementById('email').value;
        firebase.auth().sendPasswordResetEmail(email)
          .then(() => {
            alert("Password reset email sent!");
          })
          .catch((error) => {
            alert(error.message);
          });
      }
    </script>
</head>
<body>
    <h2>Forgot your password?</h2>
    <form onsubmit="event.preventDefault(); sendPasswordReset();">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Send Password Reset Email</button>
    </form>
</body>
</html>
